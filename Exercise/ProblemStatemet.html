<html lang="en">
    <head>
        <title>Input Elements</title>
    </head>
    <body>
        <p>
            Application for Drivers licence
        </p>
        <br>
        <form method="post">
              Name:
                <input type="text" required="required" pattern="[A-Za-z]">
                <br/>
                <br/>
                Age:
                    <input type="number" placeholder="Enter your Age" > <br/><br/>
                Address: 
                    <input type="text" placeholder="Enter your full address"> <br/><br/>
                Contact No:
                    <input type="number" name="contact"><br/><br/>
                
                <input type="radio">    I own an expired driver's license.<br><br/>
                <input type="submit">
        </form>
    </body>
</html>
