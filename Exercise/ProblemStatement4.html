<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Dine Booking</title>
        <meta http-equiv="refresh" >
    </head>
    <body>
        <center>
            <p> Dine Booking </p>
            <form method="post">
                Visitor Name: <input type="text" name="visitor" maxlength="20" autofocus><br/><br/>
                Number of Members: <input  type="number" name="nom" max="2"><br/><br/>
                Contact No: <input type="number"><br/><br/>
                Email:  <input type="email"><br/><br/>
                Type of Food:  <input type="checkbox">South India <input type="checkbox"> North Inia <input type="checkbox"> Chinese <input type="checkbox"> Western <br/><br/>
                Room Status
                            <input type="radio" id="ac" name="status" value="AC" checked>
                            <label for="ac">AC </label> 
                            <input type="radio" id="no ac"name="status" value="NO AC"> 
                            <label for="no ac">No AC </label> <br/><br/>
                Venue Preference:
                            <select>
                                <option selected disabled >Amoeba</option>
                                <option>Arena</option>
                                <option>Fiesta</option>
                                <option>Vista</option>
                                <option>Mythri</option>
                                <option>Magna</option>
                                <option>Oasis</option>
                            </select> <br/><br/>
                <button type="submit">Book</button> <button type="reset">Reset</button>
            </form>
        </center>
    </body>
</html>
